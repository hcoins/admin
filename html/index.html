<!DOCTYPE html>
<html>
    <head>
        <title>HCoin Admin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/application.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <div id="root" class="container">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6" id="transactions"></div>
                    <div class="col-md-6" id="users"></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12" id="send"></div>
                </div>

                <div class="row top-buffer">
                    <div class="col-md-12" id="emission"></div>
                </div>
            </div>
        </div>

        <script id="transactions-template" type="text/x-handlebars-template">
            <h3>Transactions</h3>
            <table class="table table-striped table-bordered top-buffer">
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Account</th>
                </tr>
                {{#each transactions}}
                <tr>
                    <td>{{TransactionType}}</td>
                    <td>{{abs Amount}}</td>
                    <td>{{AccountName}}</td>
                </tr>
                {{/each}}
            </table>
        </script>

        <script id="users-template" type="text/x-handlebars-template">
            <h3>Users</h3>
            <table class="table table-striped table-bordered top-buffer">
                <tr>
                    <th>Account</th>
                    <th>Balance</th>
                </tr>
                {{#each users}}
                <tr>
                    <td>{{Name}}</td>
                    <td>{{Balance}}</td>
                </tr>
                {{/each}}
            </table>
        </script>

        <script id="send-template" type="text/x-handlebars-template">
            <h3>Send HCoins</h3>
            <form action="" role="form">
                <div class="form-group">
                    <label for="">To</label>
                    <select class="form-control" name="AccountId">
                        {{#each users}}
                        <option value="{{AccountId}}">{{Name}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" class="form-control" name="Value">
                </div>

                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </script>

        <script id="emission-template" type="text/x-handlebars-template">
            <h3>Emission</h3>
            <div class="lead">{{emission}} HCoin</div>
        </script>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/application.js"></script>
    </body>
</html>
